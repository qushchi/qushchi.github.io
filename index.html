<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Qushchi Engineering Club</title>
<style>
  body{margin:0;font-family:Segoe UI,Arial,sans-serif;background:#0b0b0b;color:#fff}
  .hero{min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;
        padding:60px 18px;background:radial-gradient(800px 400px at 50% 20%, #1b1b1b 0%, #0b0b0b 70%)}
  h1{font-size:56px;letter-spacing:4px;margin:0}
  .tag{margin-top:14px;font-size:18px;opacity:.85}
  .btn{margin-top:28px;background:#ffcc00;border:0;padding:14px 26px;border-radius:12px;
       font-size:16px;cursor:pointer;transition:.2s}
  .btn:hover{transform:translateY(-2px)}
  .wrap{max-width:980px;margin:0 auto;padding:70px 18px}
  h2{margin:0 0 22px 0}
  .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:16px}
  .card{background:#151515;border:1px solid #222;border-radius:18px;padding:22px;text-align:left}
  .card h3{margin:0 0 10px 0}
  .muted{opacity:.8;line-height:1.5}
  footer{padding:28px 18px;border-top:1px solid #1b1b1b;opacity:.7;text-align:center}
</style>
</head>
<body>
  <section class="hero">
    <h1>QUSHCHI</h1>
    <div class="tag">Engineering the Future of Aviation</div>
    <button class="btn" onclick="location.href='https://t.me/qushchi_team'">Join Our Team</button>
  </section>

  <main class="wrap">
    <h2>Our Departments</h2>
    <div class="grid">
      <div class="card">
        <h3>Qushchi Academy</h3>
        <div class="muted">Aeromodelling • Drone Racing • Training</div>
      </div>
      <div class="card">
        <h3>Qushchi Media</h3>
        <div class="muted">Social Media • Aviation Content • Uzbek Translation • Recruiting</div>
      </div>
      <div class="card">
        <h3>Qushchi Mechanics</h3>
        <div class="muted">UAV Development • Mechanics • Pilots • Testing</div>
      </div>
    </div>
  </main>

  <footer>© 2026 Qushchi Engineering Club</footer>
</body>
</html>
